<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Test LogisticPrint</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    select, input, button { margin: 10px 0; }
    .hidden { display: none; }
    td.icon { cursor: pointer; font-size: 24px; }
  </style>
</head>
<body>
  <h1>Test LogisticPrint Seite</h1>

  <form id="form">
    <label>Teilenummer:</label>
    <input type="text" id="part" /><br><br>

    <label>Land:</label>
    <select id="country" class="hidden">
      <option value="">-- bitte w√§hlen --</option>
      <option value="DE">Deutschland</option>
      <option value="BE">Belgien</option>
      <option value="LUX">Luxemburg</option>
      <option value="NL">Niederlande</option>
      <option value="CN">China</option>
      <option value="CA">Kanada</option>
      <option value="KR">Korea</option>
      <option value="CY">Republik Zypern</option>
      <option value="CH">Schweiz</option>
      <option value="US">USA</option>
    </select><br><br>

    <label>Sprache:</label>
    <select id="lang" class="hidden">
      <option value="">-- bitte w√§hlen --</option>
    </select><br><br>

    <button type="button" class="primary" onclick="searchArticle()">Suche</button>
  </form>

  <table>
    <tr>
      <td class="icon hidden" id="truck">üöö</td>
    </tr>
  </table>

  <script>
    const partField = document.getElementById("part");
    const countrySelect = document.getElementById("country");
    const langSelect = document.getElementById("lang");
    const truckIcon = document.getElementById("truck");

    function searchArticle() {
      if (partField.value && countrySelect.classList.contains("hidden")) {
        // Schritt 1: Land anzeigen
        countrySelect.classList.remove("hidden");
        alert("L√§nder geladen!");
      } else if (countrySelect.value && langSelect.classList.contains("hidden")) {
        // Schritt 2: Sprache je nach Land laden
        langSelect.innerHTML = '<option value="">-- bitte w√§hlen --</option>';
        switch (countrySelect.value) {
          case "DE":
            langSelect.innerHTML += '<option value="DE">Deutsch</option>';
            break;
          case "BE":
            langSelect.innerHTML += '<option value="DE">Deutsch</option>';
            langSelect.innerHTML += '<option value="FR">Franz√∂sisch</option>';
            langSelect.innerHTML += '<option value="NL">Niederl√§ndisch</option>';
            break;
          case "LUX":
            langSelect.innerHTML += '<option value="DE">Deutsch</option>';
            langSelect.innerHTML += '<option value="FR">Franz√∂sisch</option>';
            break;
          case "CN":
            langSelect.innerHTML += '<option value="ZH">Chinesisch</option>';
            langSelect.innerHTML += '<option value="EN">Englisch</option>';
            break;
          case "CA":
            langSelect.innerHTML += '<option value="EN">Englisch</option>';
            langSelect.innerHTML += '<option value="FR">Kanadisch-Franz√∂sisch</option>';
            break;
          case "KR":
            langSelect.innerHTML += '<option value="KO">Koreanisch</option>';
            langSelect.innerHTML += '<option value="EN">Englisch</option>';
            break;
          case "CY":
            langSelect.innerHTML += '<option value="EL">Griechisch</option>';
            langSelect.innerHTML += '<option value="TR">T√ºrkisch</option>';
            break;
          case "CH":
            langSelect.innerHTML += '<option value="DE">Deutsch</option>';
            langSelect.innerHTML += '<option value="FR">Franz√∂sisch</option>';
            langSelect.innerHTML += '<option value="IT">Italienisch</option>';
            break;
          case "US":
            langSelect.innerHTML += '<option value="EN">Englisch</option>';
            break;
        }
        langSelect.classList.remove("hidden");
        alert("Sprachen geladen!");
      } else if (langSelect.value) {
        // Schritt 3: LKW-Button anzeigen
        truckIcon.classList.remove("hidden");
        alert("Jetzt kann PDF erzeugt werden!");
      }
    }

    truckIcon.addEventListener("click", () => {
      alert(`PDF f√ºr ${partField.value} (${countrySelect.value}/${langSelect.value}) wird erzeugt...`);
      window.print(); // simuliert direkten Druck
    });
  </script>
</body>
</html>
